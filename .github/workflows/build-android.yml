name: ğŸ”¥ Build Android APK for RuStore

on:
  push:
    tags: ['v*']
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸš€ Checkout code
      uses: actions/checkout@v4
      
    - name: âš™ï¸ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: ğŸ“¦ Install dependencies
      run: npm install
      
    - name: ğŸ—ï¸ Copy to capacitor-web
      run: |
        mkdir -p capacitor-web
        cp *.html *.css *.js *.json capacitor-web/
        cp -r assets capacitor-web/
        echo "âœ… Ğ¤Ğ°Ğ¹Ğ»Ñ‹ Ğ² capacitor-web:"
        ls -la capacitor-web/
      
    - name: â˜• Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: ğŸ”§ Setup Capacitor
      run: |
        npm install @capacitor/core @capacitor/cli
        npm install @capacitor/android
        npx cap init "ĞšĞ¾Ğ´ Ğ˜Ñ†Ğ·Ğ¸Ğ½" "com.iching.codeiching" --web-dir capacitor-web
        npx cap sync android
      
    - name: ğŸ­ Build Android APK
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleRelease
        echo "âœ… APK ÑĞ¾Ğ±Ñ€Ğ°Ğ½!"
        
    - name: ğŸ“± Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: code-iching-apk
        path: android/app/build/outputs/apk/release/app-release.apk
    
