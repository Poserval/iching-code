          echo "–ó–∞–º–µ–Ω—è–µ–º: $file"
          cp ./icons/icon-192.png "$file" 2>/dev/null || true
        done
        echo "‚úÖ –ò–∫–æ–Ω–∫–∏ –∑–∞–º–µ–Ω–µ–Ω—ã!"
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup signing key
      run: |
        echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > code_iching.jks
        echo "‚úÖ –ö–ª—é—á –ø–æ–¥–ø–∏—Å–∏ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω"
        
    - name: Build Signed Release APK
      run: |
        cd android
        chmod +x gradlew
        
        # –°–æ–±–∏—Ä–∞–µ–º –ø–æ–¥–ø–∏—Å–∞–Ω–Ω—ã–π APK
        ./gradlew assembleRelease \
          -Pandroid.injected.signing.store.file=../code_iching.jks \
          -Pandroid.injected.signing.store.password=${{ secrets.KEYSTORE_PASSWORD }} \
          -Pandroid.injected.signing.key.alias=${{ secrets.KEY_ALIAS }} \
          -Pandroid.injected.signing.key.password=${{ secrets.KEY_PASSWORD }}
        
    - name: Upload Signed APK to Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: code-iching-signed-apk
        path: android/app/build/outputs/apk/release/app-release.apk
        retention-days: 30
        
    - name: Create GitHub Release
      if: startsWith(github.ref, 'refs/tags/')
