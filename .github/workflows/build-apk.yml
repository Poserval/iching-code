name: Build Signed APK with Fixed Icons

on:
  push:
    tags: ['v*']
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Clean previous build
      run: rm -rf capacitor-web android
      
    - name: Install dependencies
      run: npm install --package-lock=false
      
    - name: Build web assets
      run: |
        mkdir -p capacitor-web
        cp *.html *.css *.js *.json capacitor-web/
        cp -r icons capacitor-web/
        cp -r assets capacitor-web/assets/
        
    - name: Generate Android project
      run: npx cap add android && npx cap sync android
      
