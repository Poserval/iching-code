name: Build Signed Release APK for RuStore

on:
  push:
    tags: ['v*']
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Clean previous build
      run: rm -rf capacitor-web android
      
    - name: Install dependencies
      run: npm install --package-lock=false
      
    - name: Build web assets
      run: |
        mkdir -p capacitor-web
        cp *.html *.css *.js *.json capacitor-web/
        cp -r icons capacitor-web/
        cp -r assets capacitor-web/assets/
        
    - name: Generate Android project
      run: npx cap add android && npx cap sync android
      
    - name: Replace launcher icons
      run: |
        echo "üîÑ –ó–∞–º–µ–Ω—è–µ–º –∏–∫–æ–Ω–∫–∏ –∑–∞–ø—É—Å–∫–∞..."
        find android -name "ic_launcher*.png" -type f | while read file; do
          echo "–ó–∞–º–µ–Ω—è–µ–º: $file"
          cp ./icons/icon-192.png "$file" 2>/dev/null || true
        done
        echo "‚úÖ –ò–∫–æ–Ω–∫–∏ –∑–∞–º–µ–Ω–µ–Ω—ã!"
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup signing key
      run: |
        echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > code_iching.jks
        echo "‚úÖ –ö–ª—é—á –ø–æ–¥–ø–∏—Å–∏ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω"
        
    - name: Build Release APK
      run: |
        cd android
        chmod +x gradlew
        
        # –°–æ–±–∏—Ä–∞–µ–º –†–ï–õ–ò–ó–ù–´–ô APK —Å –ø–æ–¥–ø–∏—Å—å—é
        ./gradlew assembleRelease \
          -Pandroid.injected.signing.store.file=../code_iching.jks \
          -Pandroid.injected.signing.store.password=${{ secrets.KEYSTORE_PASSWORD }} \
          -Pandroid.injected.signing.key.alias=${{ secrets.KEY_ALIAS }} \
          -Pandroid.injected.signing.key.password=${{ secrets.KEY_PASSWORD }}
        
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: code-iching-release-apk
        path: android/app/build/outputs/apk/release/app-release.apk
        retention-days: 30
