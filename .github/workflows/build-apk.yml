name: Build Android APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Clean previous build
      run: rm -rf capacitor-web android
      
    - name: Install dependencies
      run: npm install --package-lock=false
      
    - name: Build web assets
      run: |
        mkdir -p capacitor-web
        cp index.html style.css script.js data.json manifest.json capacitor-web/
        cp -r icons capacitor-web/
        cp -r assets capacitor-web/assets/
        
    - name: Generate Android project
      run: npx cap add android && npx cap sync android
      
    - name: Replace launcher icons with proper scaling
      run: |
        echo "üîÑ –ó–∞–º–µ–Ω—è–µ–º –∏–∫–æ–Ω–∫–∏ —Å –ø—Ä–∞–≤–∏–ª—å–Ω—ã–º –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ–º..."
        
        # –°–æ–∑–¥–∞–µ–º —É–º–µ–Ω—å—à–µ–Ω–Ω—É—é –≤–µ—Ä—Å–∏—é –∏–∫–æ–Ω–∫–∏ 108x108 –¥–ª—è –ª—É—á—à–µ–≥–æ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
        convert ./icons/icon-192.png -resize 108x108 ./icons/icon-108.png 2>/dev/null || echo "ImageMagick –Ω–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω, –∏—Å–ø–æ–ª—å–∑—É–µ–º –∏—Å—Ö–æ–¥–Ω—É—é –∏–∫–æ–Ω–∫—É"
        
        # –ó–∞–º–µ–Ω—è–µ–º –∏–∫–æ–Ω–∫–∏ –Ω–∞ —É–º–µ–Ω—å—à–µ–Ω–Ω—É—é –≤–µ—Ä—Å–∏—é
        find android -name "ic_launcher*.png" -type f | while read file; do
          echo "–ó–∞–º–µ–Ω—è–µ–º: $file"
          if [ -f "./icons/icon-108.png" ]; then
            cp ./icons/icon-108.png "$file" 2>/dev/null || true
          else
            cp ./icons/icon-192.png "$file" 2>/dev/null || true
          fi
        done
        
        echo "‚úÖ –ò–∫–æ–Ω–∫–∏ –∑–∞–º–µ–Ω–µ–Ω—ã —Å –ø—Ä–∞–≤–∏–ª—å–Ω—ã–º –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ–º!"
      
    - name: Configure Android signing
      run: |
        echo "üîê –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –ø–æ–¥–ø–∏—Å—å –≤ Android..."
        cd android/app
        
        keytool -genkeypair -v \
          -keystore release.keystore \
          -alias release_key \
          -keyalg RSA \
          -keysize 2048 \
          -validity 10000 \
          -storepass "android123" \
          -keypass "android123" \
          -dname "CN=Code Iching, O=CodeIching, C=RU"
        
        cat > signing-config.gradle << 'EOF'
        android {
            signingConfigs {
                release {
                    storeFile file("release.keystore")
                    storePassword "android123"
                    keyAlias "release_key"
                    keyPassword "android123"
                }
            }
            buildTypes {
                release {
                    signingConfig signingConfigs.release
                    minifyEnabled false
                }
            }
        }
        EOF
        
        echo "apply from: 'signing-config.gradle'" >> build.gradle
        echo "‚úÖ –ü–æ–¥–ø–∏—Å—å –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∞!"
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Build Signed Release APK
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleRelease --no-daemon
        
    - name: Upload APK to Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: code-iching-apk
        path: android/app/build/outputs/apk/release/*.apk
        retention-days: 30
