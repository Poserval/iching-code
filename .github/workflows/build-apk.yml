name: Build Signed APK for RuStore

on:
  push:
    tags: ['v*']
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Clean previous build
      run: rm -rf capacitor-web android
      
    - name: Install dependencies
      run: npm install --package-lock=false
      
    - name: Build web assets
      run: |
        mkdir -p capacitor-web
        cp *.html *.css *.js *.json capacitor-web/
        cp -r icons capacitor-web/
        cp -r assets capacitor-web/assets/
        
    - name: Generate Android project
      run: npx cap add android && npx cap sync android
      
    - name: Replace launcher icons
      run: |
        echo "ðŸ”„ Ð—Ð°Ð¼ÐµÐ½ÑÐµÐ¼ Ð¸ÐºÐ¾Ð½ÐºÐ¸ Ð·Ð°Ð¿ÑƒÑÐºÐ°..."
        find android -name "ic_launcher*.png" -type f | while read file; do
          echo "Ð—Ð°Ð¼ÐµÐ½ÑÐµÐ¼: $file"
          cp ./icons/icon-192.png "$file" 2>/dev/null || true
        done
        echo "âœ… Ð˜ÐºÐ¾Ð½ÐºÐ¸ Ð·Ð°Ð¼ÐµÐ½ÐµÐ½Ñ‹!"
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup signing key
      run: |
        echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > code_iching.jks
        
    - name: Build Unsigned Release APK
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleRelease -Pandroid.injected.signing.store.file="" --no-daemon
        
    - name: Sign APK manually
      run: |
        cd android/app/build/outputs/apk/release/
        jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA-256 \
          -keystore ../../../../../../code_iching.jks \
          -storepass "${{ secrets.KEYSTORE_PASSWORD }}" \
          -keypass "${{ secrets.KEY_PASSWORD }}" \
          app-release-unsigned.apk \
          "${{ secrets.KEY_ALIAS }}"
        
    - name: Upload Signed APK
      uses: actions/upload-artifact@v4
      with:
        name: code-iching-signed-apk
        path: android/app/build/outputs/apk/release/app-release-unsigned.apk
